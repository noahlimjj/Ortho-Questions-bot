<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortho Quiz 🦴</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Ortho Quiz 🦴</h1>
        <div id="progress-bar" style="text-align: center; margin-bottom: 20px; font-weight: bold; color: #666;"></div>
        <div id="debug-info" style="text-align: center; margin-bottom: 10px; font-size: 0.85em; color: #999;">
            <button id="clear-storage-debug" style="font-size: 0.75em; padding: 3px 8px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;">Clear & Restart</button>
        </div>
        <div id="question-container">
            <p id="question-text"></p>
            <img id="question-image" style="display: none; max-width: 100%; height: auto; border-radius: 8px; margin-top: 15px;" alt="Question illustration">
        </div>
        <div id="options-container">
        </div>
        <div id="explanation-container">
            <p id="explanation-text"></p>
        </div>
        <div id="navigation-buttons" style="display: flex; gap: 10px; justify-content: space-between; margin-top: 20px;">
            <button id="prev-btn" style="flex: 1;">← Previous</button>
            <button id="skip-btn" style="flex: 1;">Skip →</button>
            <button id="next-btn" style="flex: 1;">Next →</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
